<div class="outer-box">
  <div class="inner-box">
    <h1><i class="fas fa-brackets"></i><b class="titulo">[PE] Clínica Code</b></h1>
    <form>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <div class="icon-box">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="usuario" name="usuario" #usuario placeholder="Ingresa tu usuario">
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="icon-box">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" name="password" #password placeholder="Ingresa tu contraseña">
        </div>
      </div>
      <div class="remember">
        <input type="checkbox" id="remember" name="remember"> 
        <label for="remember">Recuérdame</label>
      </div>
      <button type="submit" class="btn btn-danger" routerLink="/completar_datos"><b>Ingresar</b></button>
    </form>
    <div class="forgot-password">
      <p><a routerLink="/recuperar_cuenta">¿Olvidó su Contraseña?</a></p>
    </div>
    <div class="create-account">
      <p>¿Aún no tienes una cuenta? <a routerLink="/registro">Crea una</a></p>
    </div>
  </div>
  <div class="image-box">
      <img src="../../../assets/MedicoLogin.png" alt="Imagen de Medico">
  </div>
</div>
