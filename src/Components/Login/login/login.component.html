<div class="outer-box">
    <div class="inner-box">
      <h1><i class="fas fa-brackets"></i> <b>Clínica Code</b></h1>
      <form>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control">
        </div>
        <div class="form-check">
          <input type="checkbox" id="remember" class="form-check-input">
          <label for="remember" class="form-check-label">Recuérdame</label>
        </div>
        <button type="submit" class="btn btn-danger"><b>Ingresar</b></button>
      </form>
      <a href="#">¿Olvidó su Contraseña?</a>
      <a href="#">¿Aún no tienes una cuenta? Crea una</a>
    </div>
    <div class="image-box">
        <img src="Medico_Login.jpg">
    </div>
</div>
