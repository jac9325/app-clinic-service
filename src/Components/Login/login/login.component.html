<div class="outer-box">
    <div class="inner-box">
      <h1><i class="fas fa-brackets"></i><b>[PE] Clínica Code</b></h1>
      <form>
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="icon-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="icon-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" id="remember" class="form-check-input">
          <label for="remember" class="form-check-label">Recuérdame</label>
        </div>
        <button type="submit" class="btn btn-danger"><b>Ingresar</b></button>
      </form>
      <a href="#">¿Olvidó su Contraseña?</a>
      <a href="#">¿Aún no tienes una cuenta? Crea una</a>
    </div>
    <div class="image-box">
        <img src="../../../Images/Medico2.jpg">
    </div>
</div>
