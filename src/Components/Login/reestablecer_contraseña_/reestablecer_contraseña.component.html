<div class="outer-box">
    <div class="inner-box">
      <h1><i class="fas fa-brackets"></i><b class="titulo">Reestablecer Contraseña</b></h1>
      <form>
        <div class="form-group">
          <label> Ingresa una nueva contraseña: </label>
          <div class="icon-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="nueva_contraseña" name="nueva_contraseña" placeholder="Nueva Contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="icon-box">
            <i class="fa-solid fa-arrows-rotate"></i>
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirmar Contraseña">
          </div>
        </div>
        <button type="submit" class="btn btn-danger" routerLink="/login"><b>Guardar</b></button>
      </form>
    </div>
    <div class="image-box">
        <img src="../../../assets/Medico3.png" alt="Imagen de Medico">
    </div>
</div>
