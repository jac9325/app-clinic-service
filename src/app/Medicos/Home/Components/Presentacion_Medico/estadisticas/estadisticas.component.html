<div class="estadisticas-container">
  <div class="card">
    <p class="title">Nuevos pacientes</p>
    <p class="number">{{nuevosPacientes}}</p>
    <div class="percentage-container">
      <p class="percentage">{{porcentajeNuevos}} %</p>
    </div>
  </div>
  <div class="card">
    <p class="title">Pacientes antiguos</p>
    <p class="number">{{antiguosPacientes}}</p>
    <div class="percentage-container2">
      <p class="percentage">{{porcentajeAntiguos}} %</p>
    </div>
  </div>
</div>
