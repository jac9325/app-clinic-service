<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container-fliud">
  <div class="wrapper"> 
    <aside id="sidebar" [class.expand]="isExpanded" >
        <div class="d-flex">
            <button class="toggle-btn" type="button" (click)="toggleIcon()">
            <i [class]="icon"></i> 
          </button>
        </div>

      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a href="#" class="sidebar-link active">
            <i class="fas fa-hospital"></i> 
            <span>Inicio</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
            <i class="fas fa-users"></i> 
            <span >Pacientes</span>
          </a>
            <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Nuevo Paciente</a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Cuenta Paciente</a>
              </li>
            </ul>
        </li>

        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fas fa-calendar"></i> 
            <span>Citas</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fas fa-file-alt"></i> 
            <span>Atención</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fas fa-inbox"></i> 
            <span >Caja</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fas fa-chart-area"></i> 
            <span>Estadísticas</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="#" class="sidebar-link" id="configuracion">
            <i class="fas fa-cogs"></i> 
            <span>Configuración</span>
          </a>
        </li>
      </ul>
    </aside>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-B+ezvnyV2S2GcOmhAZXj9gVaB28pLyctcLr/Dm28fTnV2OlQLQnjbpZs5Z4yk+3c" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
